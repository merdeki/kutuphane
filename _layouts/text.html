---
layout: default
---

<article class="text-content">
    <header class="text-header">
        <h1>{{ page.title }}</h1>
        <div class="text-meta">
            {% if page.author %}<span class="author">by {{ page.author }}</span>{% endif %}
            {% if page.date %}<span class="date">{{ page.date | date: "%B %d, %Y" }}</span>{% endif %}
            {% if page.category %}<span class="category">{{ page.category }}</span>{% endif %}
        </div>
    </header>
    
    <div class="text-body">
        {{ content }}
    </div>
    
    <nav class="text-navigation">
        <a href="{{ site.baseurl }}/">&larr; Back to Library</a>
    </nav>
</article>

<style>
.text-content {
    max-width: 800px;
    margin: 0 auto;
}

.text-header {
    margin-bottom: 2rem;
    text-align: center;
    border-bottom: 1px solid #eee;
    padding-bottom: 1.5rem;
}

.text-header h1 {
    font-size: 2.2rem;
    color: #2c3e50;
    margin-bottom: 1rem;
    line-height: 1.3;
}

.text-meta {
    color: #7f8c8d;
    font-size: 0.95rem;
}

.text-meta span {
    margin: 0 0.5rem;
}

.text-meta span:first-child {
    margin-left: 0;
}

.text-body {
    font-size: 1.1rem;
    line-height: 1.8;
    margin-bottom: 3rem;
}

.text-body h1,
.text-body h2,
.text-body h3,
.text-body h4,
.text-body h5,
.text-body h6 {
    color: #2c3e50;
    margin: 2rem 0 1rem 0;
    line-height: 1.3;
}

.text-body h1 { font-size: 1.8rem; }
.text-body h2 { font-size: 1.5rem; }
.text-body h3 { font-size: 1.3rem; }

.text-body p {
    margin-bottom: 1.5rem;
    text-align: justify;
}

.text-body blockquote {
    border-left: 4px solid #3498db;
    padding: 1rem 1.5rem;
    margin: 2rem 0;
    background-color: #f8f9fa;
    font-style: italic;
    color: #555;
}

.text-body ul,
.text-body ol {
    margin: 1.5rem 0;
    padding-left: 2rem;
}

.text-body li {
    margin-bottom: 0.5rem;
}

.text-body code {
    background-color: #f4f4f4;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
}

.text-body pre {
    background-color: #f4f4f4;
    padding: 1rem;
    border-radius: 5px;
    overflow-x: auto;
    margin: 1.5rem 0;
}

.text-body pre code {
    background: none;
    padding: 0;
}

.text-navigation {
    text-align: center;
    padding-top: 2rem;
    border-top: 1px solid #eee;
}

.text-navigation a {
    color: #3498db;
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border: 1px solid #3498db;
    border-radius: 5px;
    transition: all 0.2s ease;
}

.text-navigation a:hover {
    background-color: #3498db;
    color: white;
}

@media (max-width: 600px) {
    .text-header h1 {
        font-size: 1.8rem;
    }
    
    .text-body {
        font-size: 1rem;
        line-height: 1.7;
    }
    
    .text-body p {
        text-align: left;
    }
}
</style>
