---
layout: default
---

<article class="text-content">
    <header class="text-header">
        <h1>{{ page.title }}</h1>
        <div class="text-meta">
            {% if page.author %}<span class="author">by {{ page.author }}</span>{% endif %}
            {% if page.date %}<span class="date">{{ page.date | date: "%B %d, %Y" }}</span>{% endif %}
            {% if page.category %}<span class="category">{{ page.category }}</span>{% endif %}
        </div>
    </header>
    
    <!-- Reading Controls -->
    <div class="reading-controls">
        <button id="tocToggle" class="control-btn">ðŸ“– Table of Contents</button>
        <button id="fontToggle" class="control-btn">ðŸ”¤ Font Size</button>
        <button id="themeToggle" class="control-btn">ðŸŒ™ Dark Mode</button>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>
    
    <!-- Table of Contents -->
    <nav id="tableOfContents" class="toc-container" style="display: none;">
        <h3>Table of Contents</h3>
        <ul id="tocList"></ul>
    </nav>
    
    <!-- Floating TOC Button -->
    <button id="floatingToc" class="floating-toc" title="Table of Contents">ðŸ“–</button>
    
    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top" title="Back to Top">â†‘</button>
    
    <div class="text-body" id="textBody">
        {{ content }}
    </div>
    
    <nav class="text-navigation">
        <a href="{{ site.baseurl }}/">&larr; Back to Library</a>
    </nav>
</article>

<style>
.text-content {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
}

.text-header {
    margin-bottom: 2rem;
    text-align: center;
    border-bottom: 1px solid #eee;
    padding-bottom: 1.5rem;
}

.text-header h1 {
    font-size: 2.2rem;
    color: #2c3e50;
    margin-bottom: 1rem;
    line-height: 1.3;
}

.text-meta {
    color: #7f8c8d;
    font-size: 0.95rem;
}

.text-meta span {
    margin: 0 0.5rem;
}

.text-meta span:first-child {
    margin-left: 0;
}

.text-body {
    font-size: 1.1rem;
    line-height: 1.8;
    margin-bottom: 3rem;
}

.text-body h1,
.text-body h2,
.text-body h3,
.text-body h4,
.text-body h5,
.text-body h6 {
    color: #2c3e50;
    margin: 2rem 0 1rem 0;
    line-height: 1.3;
}

.text-body h1 { font-size: 1.8rem; }
.text-body h2 { font-size: 1.5rem; }
.text-body h3 { font-size: 1.3rem; }

.text-body p {
    margin-bottom: 1.5rem;
    text-align: justify;
}

.text-body blockquote {
    border-left: 4px solid #3498db;
    padding: 1rem 1.5rem;
    margin: 2rem 0;
    background-color: #f8f9fa;
    font-style: italic;
    color: #555;
}

.text-body ul,
.text-body ol {
    margin: 1.5rem 0;
    padding-left: 2rem;
}

.text-body li {
    margin-bottom: 0.5rem;
}

.text-body code {
    background-color: #f4f4f4;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
}

.text-body pre {
    background-color: #f4f4f4;
    padding: 1rem;
    border-radius: 5px;
    overflow-x: auto;
    margin: 1.5rem 0;
}

.text-body pre code {
    background: none;
    padding: 0;
}

.text-navigation {
    text-align: center;
    padding-top: 2rem;
    border-top: 1px solid #eee;
}

.text-navigation a {
    color: #3498db;
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border: 1px solid #3498db;
    border-radius: 5px;
    transition: all 0.2s ease;
}

.text-navigation a:hover {
    background-color: #3498db;
    color: white;
}

@media (max-width: 600px) {
    .text-header h1 {
        font-size: 1.8rem;
    }
    
    .text-body {
        font-size: 1rem;
        line-height: 1.7;
    }
    
    .text-body p {
        text-align: left;
    }
    
    .reading-controls {
        flex-direction: column;
        align-items: stretch;
    }
    
    .reading-controls .progress-bar {
        margin-left: 0;
        margin-top: 1rem;
    }
    
    .floating-toc,
    .back-to-top {
        width: 45px;
        height: 45px;
        right: 15px;
        font-size: 1rem;
    }
    
    .floating-toc {
        bottom: 80px;
    }
    
    .back-to-top {
        bottom: 25px;
    }
    
    .toc-container {
        max-height: 300px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Generate Table of Contents
    function generateTOC() {
        const headings = document.querySelectorAll('.text-body h1, .text-body h2, .text-body h3, .text-body h4, .text-body h5, .text-body h6');
        const tocList = document.getElementById('tocList');
        
        if (headings.length === 0) {
            document.getElementById('tocToggle').style.display = 'none';
            return;
        }
        
        headings.forEach(function(heading, index) {
            // Add ID to heading for linking
            const id = 'heading-' + index;
            heading.id = id;
            
            // Create TOC entry
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + id;
            a.textContent = heading.textContent;
            a.className = 'toc-' + heading.tagName.toLowerCase();
            
            // Smooth scroll to heading
            a.addEventListener('click', function(e) {
                e.preventDefault();
                heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Hide TOC on mobile after clicking
                if (window.innerWidth <= 600) {
                    document.getElementById('tableOfContents').style.display = 'none';
                }
            });
            
            li.appendChild(a);
            tocList.appendChild(li);
        });
    }
    
    // TOC Toggle
    const tocToggle = document.getElementById('tocToggle');
    const tableOfContents = document.getElementById('tableOfContents');
    
    tocToggle.addEventListener('click', function() {
        if (tableOfContents.style.display === 'none') {
            tableOfContents.style.display = 'block';
            tocToggle.textContent = 'ðŸ“– Hide TOC';
        } else {
            tableOfContents.style.display = 'none';
            tocToggle.textContent = 'ðŸ“– Table of Contents';
        }
    });
    
    // Font Size Toggle
    const fontToggle = document.getElementById('fontToggle');
    const textBody = document.getElementById('textBody');
    const fontSizes = ['font-small', 'font-normal', 'font-large', 'font-xl'];
    let currentFontIndex = 1; // Start with normal
    
    fontToggle.addEventListener('click', function() {
        textBody.classList.remove(...fontSizes);
        currentFontIndex = (currentFontIndex + 1) % fontSizes.length;
        textBody.classList.add(fontSizes[currentFontIndex]);
        
        const labels = ['Small', 'Normal', 'Large', 'X-Large'];
        fontToggle.textContent = 'ðŸ”¤ ' + labels[currentFontIndex];
    });
    
    // Dark Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    
    themeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-theme');
        
        if (document.body.classList.contains('dark-theme')) {
            themeToggle.textContent = 'â˜€ï¸ Light Mode';
            localStorage.setItem('darkTheme', 'true');
        } else {
            themeToggle.textContent = 'ðŸŒ™ Dark Mode';
            localStorage.setItem('darkTheme', 'false');
        }
    });
    
    // Load saved theme
    if (localStorage.getItem('darkTheme') === 'true') {
        document.body.classList.add('dark-theme');
        themeToggle.textContent = 'â˜€ï¸ Light Mode';
    }
    
    // Reading Progress
    const progressFill = document.getElementById('progressFill');
    
    function updateProgress() {
        const scrollTop = window.pageYOffset;
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        const scrollPercent = (scrollTop / docHeight) * 100;
        progressFill.style.width = Math.min(scrollPercent, 100) + '%';
    }
    
    // Floating Buttons Visibility
    const floatingToc = document.getElementById('floatingToc');
    const backToTop = document.getElementById('backToTop');
    
    function updateFloatingButtons() {
        const scrollTop = window.pageYOffset;
        
        if (scrollTop > 300) {
            floatingToc.classList.add('visible');
            backToTop.classList.add('visible');
        } else {
            floatingToc.classList.remove('visible');
            backToTop.classList.remove('visible');
        }
    }
    
    // Floating Button Actions
    floatingToc.addEventListener('click', function() {
        if (tableOfContents.style.display === 'none') {
            tableOfContents.style.display = 'block';
            tableOfContents.scrollIntoView({ behavior: 'smooth' });
        } else {
            tableOfContents.style.display = 'none';
        }
    });
    
    backToTop.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    // Scroll Event Listeners
    window.addEventListener('scroll', function() {
        updateProgress();
        updateFloatingButtons();
    });
    
    // Initialize
    generateTOC();
    updateProgress();
    updateFloatingButtons();
});
</script>
