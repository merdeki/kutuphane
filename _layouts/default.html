<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <style>
        /* ... your existing styles ... */
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ site.baseurl }}/" style="color: inherit; text-decoration: none;">{{ site.title }}</a></h1>
        <p class="subtitle">{{ site.description }}</p>
        <nav>
            <a href="{{ site.baseurl }}/" {% if page.url == "/" %}class="current"{% endif %}>Browse</a>
            <a href="{{ site.baseurl }}/about/" {% if page.url == "/about/" %}class="current"{% endif %}>About</a>
        </nav>
    </header>
    
    <main>
        {% if page.url == "/" %}
        <div style="margin-bottom: 1.5rem;">
            <form id="sort-form" style="display: flex; align-items: center; gap: 1rem;">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by" name="sort-by" onchange="sortLibrary()">
                    <option value="title">Title (A-Z)</option>
                    <option value="author">Author</option>
                    <option value="date">Date Added</option>
                </select>
            </form>
        </div>
        <script>
            // Placeholder: You can implement actual sorting logic as needed
            function sortLibrary() {
                const sortBy = document.getElementById('sort-by').value;
                alert('Sorting by: ' + sortBy + ' (implement sorting logic)');
            }
        </script>
        {% endif %}
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} Personal Library. Built with Jekyll.</p>
    </footer>
</body>
</html>
