<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fefefe;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            border-bottom: 2px solid #ddd;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #7f8c8d;
            font-style: italic;
            font-size: 1.1rem;
        }
        nav {
            margin: 1.5rem 0;
        }
        nav a {
            color: #3498db;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 500;
        }
        nav a.current {
            color: #2c3e50 !important;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            margin: 2rem 0;
            min-height: 60vh;
        }
        .sort-bar {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .sort-bar label {
            font-weight: 500;
            color: #2c3e50;
        }
        footer {
            border-top: 1px solid #eee;
            margin-top: 3rem;
            padding-top: 1rem;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            body {
                padding: 0 10px;
            }
            h1 {
                font-size: 2rem;
            }
            .sort-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            nav a {
                display: block;
                margin: 0.5rem 0 0 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ site.baseurl }}/" style="color: inherit; text-decoration: none;">{{ site.title }}</a></h1>
        <p class="subtitle">{{ site.description }}</p>
        <nav>
            <a href="{{ site.baseurl }}/" {% if page.url == "/" %}class="current"{% endif %}>Browse</a>
            <a href="{{ site.baseurl }}/about/" {% if page.url == "/about/" %}class="current"{% endif %}>About</a>
        </nav>
    </header>
    
    <main>
        {% if page.url == "/" %}
        <div class="sort-bar">
            <label for="sort-by">Sort by:</label>
            <select id="sort-by" name="sort-by" onchange="sortLibrary()">
                <option value="title">Title (A-Z)</option>
                <option value="author">Author</option>
                <option value="date">Date Added</option>
            </select>
        </div>
        <script>
            function sortLibrary() {
                const sortBy = document.getElementById('sort-by').value;
                alert('Sorting by: ' + sortBy + ' (implement sorting logic)');
            }
        </script>
        {% endif %}
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} Personal Library. Built with Jekyll.</p>
    </footer>
</body>
</html>
